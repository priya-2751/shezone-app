<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Child - Pending Requests</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #ffe4ec, #f8bbd9, #f48fb1);
      font-family: 'Poppins', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      color: #6b0b3a;
      margin: 0;
    }
    .container {
      background: #fff0f6;
      padding: 2.5rem 2rem;
      border-radius: 24px;
      box-shadow: 0 12px 30px rgba(233, 30, 99, 0.3);
      width: 100%;
      max-width: 480px;
      text-align: center;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2rem;
      font-weight: 800;
      color: #ad1457;
      margin-bottom: 1.5rem;
      letter-spacing: 0.05em;
    }
    .connected {
      background: #fce4ec;
      border-radius: 16px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 12px rgba(219, 39, 119, 0.15);
    }
    .connected h2 {
      font-size: 1.2rem;
      font-weight: 700;
      color: #ad1457;
      margin-bottom: 0.8rem;
    }
    .badge {
      display: inline-block;
      background: #f48fb1;
      color: white;
      padding: 6px 12px;
      margin: 4px;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(233, 30, 99, 0.3);
    }
    .request {
      background: #ffe4ec;
      padding: 14px 18px;
      border-radius: 16px;
      margin-bottom: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 15px rgba(219, 39, 119, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
      position: relative;
    }
    .request:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(219, 39, 119, 0.3);
    }
    .btn-group {
      display: flex;
      gap: 10px;
    }
    button {
      background: #d81e5b;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      font-size: 0.95rem;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 3px 8px rgba(216, 30, 91, 0.4);
    }
    button:hover {
      background: #ad1457;
      transform: scale(1.05);
    }
    button.accept {
      background: #43a047;
      box-shadow: 0 3px 8px rgba(67, 160, 71, 0.4);
    }
    button.accept:hover {
      background: #2e7d32;
    }
    #statusMsg {
      margin-top: 1.5rem;
      color: #880e4f;
      font-weight: 600;
      min-height: 1.8rem;
      background: #fce4ec;
      border-radius: 12px;
      padding: 8px 12px;
      box-shadow: inset 0 0 8px rgba(216, 30, 91, 0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pending Connect Requests</h1>

    <!-- Connected Parents Section -->
    <div id="connectedParents" class="connected" style="display:none;">
      <h2>Connected Parents</h2>
      <div id="parentBadges"></div>
    </div>

    <!-- Pending Requests -->
    <div id="requestsList">
      <p>No pending requests.</p>
    </div>

    <div id="statusMsg"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCpd0NHTmbe1WTqdhK0Bw26xvrtRh05EoE",
      authDomain: "shezoneapp.firebaseapp.com",
      projectId: "shezoneapp",
      storageBucket: "shezoneapp.appspot.com",
      messagingSenderId: "178639823528",
      appId: "1:178639823528:web:161605cc37dc724c7a589d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const requestsList = document.getElementById("requestsList");
    const statusMsg = document.getElementById("statusMsg");
    const connectedSection = document.getElementById("connectedParents");
    const parentBadges = document.getElementById("parentBadges");

    auth.onAuthStateChanged(async user => {
      if (!user) {
        statusMsg.textContent = "You must be logged in!";
        return;
      }

      const childId = user.uid;

      // Listen for changes in child's document
      db.collection("users").doc(childId).onSnapshot(async doc => {
        const data = doc.data() || {};
        const pendingRequests = data.pendingRequests || [];
        const connectedParents = data.connectedParents || [];

        // Show connected parents
        parentBadges.innerHTML = "";
        if (connectedParents.length > 0) {
          connectedSection.style.display = "block";
          for (let parentId of connectedParents) {
            const parentDoc = await db.collection("users").doc(parentId).get();
            const parentEmail = parentDoc.data()?.email || "Unknown Parent";
            parentBadges.innerHTML += `<span class="badge">${parentEmail}</span>`;
          }
        } else {
          connectedSection.style.display = "none";
        }

        // Show pending requests
        requestsList.innerHTML = "";
        if (!pendingRequests.length) {
          requestsList.innerHTML = "<p>No pending requests.</p>";
          return;
        }

        for (let parentId of pendingRequests) {
          const parentDoc = await db.collection("users").doc(parentId).get();
          const parentEmail = parentDoc.data()?.email || "Unknown Parent";

          const div = document.createElement("div");
          div.className = "request";
          div.innerHTML = `
            <span>${parentEmail}</span>
            <div class="btn-group">
              <button class="accept">Accept</button>
              <button class="reject">Reject</button>
            </div>
          `;
          requestsList.appendChild(div);

          // Accept
          div.querySelector(".accept").onclick = async () => {
            await db.collection("users").doc(childId).update({
              connectedParents: firebase.firestore.FieldValue.arrayUnion(parentId),
              pendingRequests: firebase.firestore.FieldValue.arrayRemove(parentId)
            });
            await db.collection("users").doc(parentId).update({
              connectedChildren: firebase.firestore.FieldValue.arrayUnion(childId)
            });
            statusMsg.textContent = `Connected with ${parentEmail}`;
          };

          // Reject
          div.querySelector(".reject").onclick = async () => {
            await db.collection("users").doc(childId).update({
              pendingRequests: firebase.firestore.FieldValue.arrayRemove(parentId)
            });
            statusMsg.textContent = `Request from ${parentEmail} rejected.`;
          };
        }
      });
    });
  </script>
</body>
</html>
