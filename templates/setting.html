<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Setting</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #ffe6f3; /* soft pink background */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .container {
      background: white;
      width: 100%;
      max-width: 400px;
      border-radius: 1.25rem;
      box-shadow: 0 10px 30px rgba(219, 39, 119, 0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #ec4899; /* pink-500 */
      color: white;
      font-weight: 700;
      font-size: 1.5rem;
      padding: 1.25rem 0;
      text-align: center;
      border-top-left-radius: 1.25rem;
      border-top-right-radius: 1.25rem;
      user-select: none;
      box-shadow: 0 4px 15px rgba(236, 72, 153, 0.4);
    }
    main {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding: 1rem 0;
    }
    button {
      background: white;
      border: none;
      padding: 1rem 1.5rem;
      font-size: 1.125rem;
      font-weight: 600;
      color: #db2777; /* pink-600 */
      text-align: left;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease;
      border-bottom: 1px solid #f9a8d4; /* pink-300 */
      display: flex;
      align-items: center;
      gap: 0.75rem;
      user-select: none;
    }
    button:last-child {
      border-bottom: none;
    }
    button:hover {
      background: #fce7f3; /* pink-100 */
      color: #9d174d; /* pink-800 */
    }
    button:active {
      background: #f9a8d4; /* pink-300 */
      color: white;
      box-shadow: inset 0 0 8px rgba(219, 39, 119, 0.4);
      transition: none;
    }
    .icon {
      font-size: 1.5rem;
      line-height: 1;
      user-select: none;
    }
    .back-link {
      text-align: center;
      padding: 1rem 0 1.5rem;
      font-weight: 600;
      color: #db2777;
      text-decoration: none;
      user-select: none;
      transition: color 0.2s ease;
      border-top: 1px solid #f9a8d4;
    }
    .back-link:hover {
      color: #9d174d;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container" role="main" aria-label="Setting">
    <header>‚öôÔ∏è Setting</header>
    <main>
      <button type="button" aria-label="Change Password">
        <span class="icon" aria-hidden="true">üîê</span> Change Password
      </button>
      <button type="button" aria-label="Privacy Settings">
        <span class="icon" aria-hidden="true">üìç</span> Privacy Settings
      </button>
      <button type="button" aria-label="Logout">
        <span class="icon" aria-hidden="true">üö™</span> Logout
      </button>
    </main>
    <a href="{{ url_for('parent_dashboard')}}" class="back-link" aria-label="Back to Dashboard">‚¨Ö Back to Dashboard</a>
  </div>

</body>
</html>
