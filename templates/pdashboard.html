<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parent Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe4ec, #f8bbd9, #f48fb1);
      min-height: 100vh;
      padding: 2rem 1.5rem;
      color: #7a1f3d;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-shadow: 0 2px 6px rgba(219, 39, 119, 0.4);
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 3rem;
      color: #db2777;
    }
    .card {
      border-radius: 1.5rem;
      padding: 2rem 1.5rem;
      box-shadow: 0 8px 20px rgba(219, 39, 119, 0.25), inset 0 0 10px;
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
      color: #7a1f3d;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 220px;
      position: relative;
      overflow: hidden;
    }
    .card h2 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      text-shadow: 0 1px 3px rgba(219, 39, 119, 0.6);
    }
    .card p {
      font-size: 1.05rem;
      font-weight: 600;
      line-height: 1.4;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.05);
      color: #fff;
      box-shadow: 0 15px 30px rgba(219, 39, 119, 0.5), inset 0 0 20px;
    }
    .card:hover h2,
    .card:hover p {
      color: #fff;
    }
    .grid-container {
      max-width: 7xl;
      width: 100%;
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(1, 1fr);
    }
    @media (min-width: 640px) {
      .grid-container { grid-template-columns: repeat(2, 1fr); }
    }
    @media (min-width: 1024px) {
      .grid-container { grid-template-columns: repeat(4, 1fr); }
    }
    /* Different pink shades for each card */
    .card-1 { background: linear-gradient(145deg, #ffd6e8, #ffb3d1); }
    .card-1:hover { background: linear-gradient(145deg, #ff9ac1, #ff7aa8); }
    .card-2 { background: linear-gradient(145deg, #ffe0f0, #fbb1d1); }
    .card-2:hover { background: linear-gradient(145deg, #f78fb3, #e7548a); }
    .card-3 { background: linear-gradient(145deg, #ffd0e0, #fca3c1); }
    .card-3:hover { background: linear-gradient(145deg, #f06a9a, #d43f6e); }
    .card-4 { background: linear-gradient(145deg, #ffcee3, #f9a8d4); }
    .card-4:hover { background: linear-gradient(145deg, #e94a8a, #b72e5a); }
  </style>
</head>
<body>
  <h1>Parent Dashboard</h1>

  <div class="grid-container px-4">
    <!-- SOS Alerts Card -->
    <a href="{{ url_for('alerts') }}" class="card card-1" aria-label="View SOS Alerts">
      <h2>SOS Alerts</h2>
      <p>View emergency alerts from your child.</p>
    </a>

    <!-- Track Child -->
    <a href="{{ url_for('parents') }}" class="card card-2" aria-label="Track Child Location">
      <h2>Track Child</h2>
      <p>Live GPS tracking of your childâ€™s location.</p>
    </a>

    <!-- Settings -->
    <a href="{{ url_for('setting') }}" class="card card-3" aria-label="Manage Settings">
      <h2>Settings</h2>
      <p>Manage your account and preferences.</p>
    </a>

    <!-- Connect with Child -->
    <a href="{{ url_for('connect_child') }}" class="card card-4" aria-label="Connect with Child">
      <h2>Connect with Child</h2>
      <p>Send messages or communicate directly with your child.</p>
    </a>
  </div>
</body>
</html>
