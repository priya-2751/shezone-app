<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸš¨ SOS Alert</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    button {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(219, 39, 119, 0.5);
    }
    button:active {
      transform: scale(0.95);
      box-shadow: 0 5px 15px rgba(219, 39, 119, 0.4);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-100 via-pink-50 to-pink-100 min-h-screen flex flex-col items-center justify-center p-6">

  <header class="bg-pink-600 text-white text-center py-6 text-3xl font-extrabold tracking-wide shadow-md select-none rounded-b-3xl w-full max-w-md">
    ðŸš¨ SOS Alert
  </header>

  <main class="bg-white rounded-3xl shadow-lg p-8 mt-8 w-full max-w-md flex flex-col items-center gap-6">
    <button id="sendSosBtn" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-8 rounded-full w-full max-w-xs">
      Send SOS
    </button>
    <p id="sosStatus" class="text-pink-700 font-semibold min-h-[1.5rem] text-center"></p>
    <a href="index.html" 
       class="text-pink-700 hover:text-pink-900 font-semibold text-lg transition-colors duration-300 select-none">
      â¬… Back to Dashboard
    </a>
  </main>

  <script>
    // Your Firebase config here (replace with your actual config)
    const firebaseConfig = {
      apiKey: "AIzaSyCpd0NHTmbe1WTqdhK0Bw26xvrtRh05EoE",
      authDomain: "shezoneapp.firebaseapp.com",
      projectId: "shezoneapp",
      storageBucket: "shezoneapp.appspot.com",
      messagingSenderId: "178639823528",
      appId: "1:178639823528:web:161605cc37dc724c7a589d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const sendSosBtn = document.getElementById("sendSosBtn");
    const sosStatus = document.getElementById("sosStatus");

    // Helper to get current position as Promise
    function getCurrentPosition() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          resolve({ lat: null, lng: null });
          return;
        }
        navigator.geolocation.getCurrentPosition(
          pos => resolve({ lat: pos.coords.latitude, lng: pos.coords.longitude }),
          () => resolve({ lat: null, lng: null }),
          { timeout: 10000 }
        );
      });
    }

    sendSosBtn.addEventListener("click", async () => {
      sosStatus.textContent = "Sending SOS...";
      sendSosBtn.disabled = true;

      try {
        const user = auth.currentUser ;
        if (!user) throw new Error("You must be logged in!");

        // Get child's connected parents
        const childDoc = await db.collection("users").doc(user.uid).get();
        const connectedParents = childDoc.data()?.connectedParents || [];

        if (!connectedParents.length) {
          sosStatus.textContent = "No connected parent to send SOS!";
          sendSosBtn.disabled = false;
          return;
        }

        // Get current location
        const location = await getCurrentPosition();

        // Send SOS to all parents
        const batch = db.batch();
        connectedParents.forEach(parentId => {
          const sosRef = db.collection("sos_alerts").doc();
          batch.set(sosRef, {
            childId: user.uid,
            child_email: user.email,
            parentId: parentId,
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            status: "unread",
            resolved: false,
            location: location,
            message: "Emergency! SOS sent."
          });
        });
        await batch.commit();

        sosStatus.textContent = "ðŸš¨ SOS sent successfully!";
      } catch (err) {
        sosStatus.textContent = err.message;
        console.error(err);
      } finally {
        sendSosBtn.disabled = false;
      }
    });

    // Optional: check auth state and redirect if not logged in
    auth.onAuthStateChanged(user => {
      if (!user) {
        sosStatus.textContent = "You must be logged in to send SOS.";
        sendSosBtn.disabled = true;
      } else {
        sendSosBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
