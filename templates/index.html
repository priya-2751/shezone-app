<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SheZone Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Light pink subtle patterned background */
    body {
      background: #fff0f6;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(219, 39, 119, 0.05) 2px, transparent 3px),
        radial-gradient(circle at 80% 80%, rgba(219, 39, 119, 0.05) 2px, transparent 3px);
      background-size: 100px 100px;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    header {
      background: linear-gradient(90deg, #f9a8d4, #db2777);
      color: white;
      text-align: center;
      padding: 1.25rem 0;
      font-weight: 700;
      font-size: 1.5rem;
      box-shadow: 0 4px 15px rgba(219, 39, 119, 0.4);
      user-select: none;
      letter-spacing: 0.03em;
    }
    main {
      flex: 1;
      padding: 1.5rem;
      display: grid;
      grid-template-columns: repeat(1, minmax(0, 1fr));
      gap: 1.5rem;
    }
    @media (min-width: 640px) {
      main {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }
    @media (min-width: 1024px) {
      main {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }
    a.card {
      background: linear-gradient(135deg, #fce7f3, #f9a8d4);
      color: #9d174d; /* dark pink */
      padding: 1.75rem;
      border-radius: 1rem;
      text-align: center;
      font-weight: 700;
      font-size: 1.25rem;
      box-shadow: 0 6px 18px rgba(219, 39, 119, 0.15);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease, color 0.3s ease;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      border: 2px solid transparent;
    }
    a.card:hover, a.card:focus-visible {
      background: linear-gradient(135deg, #db2777, #ec4899);
      color: white;
      box-shadow: 0 12px 30px rgba(219, 39, 119, 0.4);
      transform: translateY(-4px);
      outline: none;
      border-color: #f9a8d4;
    }
    /* Individual card accent colors with subtle pastel pink base */
    a.sos {
      background: linear-gradient(135deg, #ffe4e6, #f43f5e);
      color: #9f1239;
      box-shadow: 0 6px 18px rgba(244, 63, 94, 0.15);
    }
    a.sos:hover, a.sos:focus-visible {
      background: linear-gradient(135deg, #be123c, #9f1239);
      color: white;
      box-shadow: 0 12px 30px rgba(190, 18, 60, 0.5);
      border-color: #f9a8d4;
    }
    a.parent {
      background: linear-gradient(135deg, #fce7f3, #ec4899);
      color: #831843;
      box-shadow: 0 6px 18px rgba(236, 72, 153, 0.15);
    }
    a.parent:hover, a.parent:focus-visible {
      background: linear-gradient(135deg, #db2777, #9d174d);
      color: white;
      box-shadow: 0 12px 30px rgba(157, 23, 77, 0.5);
      border-color: #f9a8d4;
    }
    a.route {
      background: linear-gradient(135deg, #fce7f3, #f9a8d4);
      color: #831843;
      box-shadow: 0 6px 18px rgba(219, 39, 119, 0.15);
    }
    a.route:hover, a.route:focus-visible {
      background: linear-gradient(135deg, #db2777, #a21caf);
      color: white;
      box-shadow: 0 12px 30px rgba(162, 28, 175, 0.5);
      border-color: #f9a8d4;
    }
    a.contacts {
      background: linear-gradient(135deg, #fce7f3, #f9a8d4);
      color: #831843;
      box-shadow: 0 6px 18px rgba(236, 72, 153, 0.15);
    }
    a.contacts:hover, a.contacts:focus-visible {
      background: linear-gradient(135deg, #ec4899, #9d174d);
      color: white;
      box-shadow: 0 12px 30px rgba(157, 23, 77, 0.5);
      border-color: #f9a8d4;
    }
    a.settings {
      background: linear-gradient(135deg, #f9a8d4, #db2777);
      color: #831843;
      box-shadow: 0 6px 18px rgba(157, 23, 77, 0.15);
    }
    a.settings:hover, a.settings:focus-visible {
      background: linear-gradient(135deg, #9d174d, #6b1250);
      color: white;
      box-shadow: 0 12px 30px rgba(107, 18, 80, 0.5);
      border-color: #f9a8d4;
    }
  </style>
</head>
