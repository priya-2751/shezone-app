<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SheZone Map</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-4xl w-full bg-white rounded-3xl shadow-md p-8">
    <h1 class="text-3xl font-extrabold text-pink-700 mb-8 select-text">
      Find your Safe Route Map
    </h1>

    <form method="POST" class="flex flex-wrap gap-4 mb-8">
      <input
        type="text"
        name="start"
        placeholder="Start Place"
        class="flex-grow min-w-[180px] border border-pink-300 rounded-xl px-4 py-3 text-pink-700 font-semibold placeholder-pink-400 focus:outline-none focus:border-pink-600 focus:bg-pink-50 transition"
        autocomplete="off"
        required
      />
      <input
        type="text"
        name="end"
        placeholder="Destination"
        class="flex-grow min-w-[180px] border border-pink-300 rounded-xl px-4 py-3 text-pink-700 font-semibold placeholder-pink-400 focus:outline-none focus:border-pink-600 focus:bg-pink-50 transition"
        autocomplete="off"
        required
      />
      <button
        type="submit"
        class="bg-pink-600 text-white font-bold rounded-xl px-6 py-3 hover:bg-pink-700 active:bg-pink-800 transition"
        aria-label="Find Route"
      >
        Find Route
      </button>
    </form>

    <div class="w-full h-[600px] rounded-3xl border border-pink-200 overflow-hidden shadow-inner">
      {{ folium_map|safe }}
    </div>
  </div>
</body>
</html>
