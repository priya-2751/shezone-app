<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - SheZone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-100 via-pink-50 to-white flex items-center justify-center p-6">
  <div class="bg-white/80 backdrop-blur-sm p-8 rounded-2xl shadow-xl border border-pink-100 w-full max-w-md">
    <h2 class="text-3xl font-bold text-pink-800 mb-6 text-center">Login</h2>

    <form id="loginForm" class="space-y-4">
      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-medium mb-1" for="email">Email</label>
        <input type="email" id="email" required
          class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-pink-400" />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 font-medium mb-1" for="password">Password</label>
        <input type="password" id="password" required
          class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-pink-400" />
      </div>

      <!-- Error message -->
      <div id="errorMsg" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-2 rounded-xl text-sm"></div>

      <!-- Submit -->
      <button type="submit"
        class="w-full bg-gradient-to-r from-pink-500 to-pink-600 text-white py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all duration-300">
        Login
      </button>
    </form>

    <p class="text-center text-gray-600 mt-4">
      Donâ€™t have an account? 
      <a href="{{ url_for('signup') }}" class="text-pink-600 font-semibold hover:underline">Sign Up</a>
    </p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCpd0NHTmbe1WTqdhK0Bw26xvrtRh05EoE",
      authDomain: "shezoneapp.firebaseapp.com",
      projectId: "shezoneapp",
      storageBucket: "shezoneapp.appspot.com",
      messagingSenderId: "178639823528",
      appId: "1:178639823528:web:161605cc37dc724c7a589d"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginForm = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.classList.add("hidden");
      const email = document.getElementById("email").value.trim();
      const pwd = document.getElementById("password").value;

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, pwd);
        const user = userCredential.user;

        // Get user's role from Firestore
        const doc = await db.collection("users").doc(user.uid).get();
        if (!doc.exists) throw new Error("User data not found!");

        const role = doc.data().role;

        if (role === "parent") {
          window.location.href = "/pdashboard";
        } else if (role === "child") {
          window.location.href = "/child-dashboard";

        } else {
          alert("Please select your role first!");
          window.location.href = "/role";
        }
      } catch (error) {
        errorMsg.textContent = error.message;
        errorMsg.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
